<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Order</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form action="">
    <table>
      <tr>
        <th colspan="2">Pizza Shop 2.0</th>
      </tr>
      <tr>
        <td>Name</td>
        <td><input type="text" required maxlength="20" /></td>
      </tr>
      <tr>
        <td>Pizza Topping</td>
        <td>
          <input type="radio" name="pizzaTopping" value="supreme" id="topping1" />
          <label for="topping1">Supreme</label><br />
          <input type="radio" name="pizzaTopping" value="vegeterian" id="topping2" />
          <label for="topping2">Vegeterian</label><br />
          <input type="radio" name="pizzaTopping" value="hawaiian" id="topping3" />
          <label for="topping3">Hawaiian</label>
        </td>
      </tr>
      <tr>
        <td>Pizza Sauce</td>
        <td>
          <select name="sauce" id="sauce">
            <option value="tomato">Tomato</option>
            <option value="garlic">Garlic</option>
            <option value="hotSauce">Hot Sauce</option>
            <option value="mayo">Mayo</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Optional Extras</td>
        <td>
          <input type="checkbox" id="option1" value="extraCheese" name="extraOption1" />
          <label for="option1">Extra Cheese</label>
          <input type="checkbox" id="option2" value="glutenFreeBase" name="extraOption2" />
          <label for="option2">Gluten Free Base</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" id="descriptionContainer">
          <label for="delivery">Delivery Instructions:</label><br />
          <textarea name="deliveryInstructions" id="delivery" maxlength="100"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Send my Order" />
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
