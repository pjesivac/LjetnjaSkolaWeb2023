<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <h1>Form validate css example</h1>
    <form class="styled-inputs" method="post">
        <input type="text" placeholder="Enter text" value="test">
        <input type="text" placeholder="Enter text required" required>
        <input type="number" placeholder="Enter number" min="2" max="10" step="2">
        <input type="password" placeholder="Enter password">
        <div>
            <label for="option-1">
                <input id="option-1" type="radio" name="options" value="1">
                Radio 1
            </label>
            <label for="option-2">
                <input id="option-2" type="radio" name="options" value="2">
                Radio 1
            </label>
        </div>
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>

</html>
