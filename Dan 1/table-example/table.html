<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
        </tbody>
    </table>
    <table class="custom-table">
        <thead>
            <tr>
                <th>Custom Header 1</th>
                <th>Custom Header 2</th>
                <th>Custom Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data A1</td>
                <td>Data A2</td>
                <td>Data A3</td>
            </tr>
            <tr>
                <td>Data B1</td>
                <td>Data B2</td>
                <td>Data B3</td>
            </tr>
            <tr>
                <td>Data C1</td>
                <td>Data C2</td>
                <td>Data C3</td>
            </tr>
        </tbody>
    </table>

    <!-- Prikaz sadrzaja div elementa u vidu tabele -->

    <div class="table-container">
        <div class="table-row-group">
            <div class="table-row">
                <div class="table-cell">Row 1, Cell 1</div>
                <div class="table-cell">Row 1, Cell 2</div>
                <div class="table-cell">Row 1, Cell 3</div>
            </div>
            <div class="table-row">
                <div class="table-cell">Row 2, Cell 1</div>
                <div class="table-cell">Row 2, Cell 2</div>
                <div class="table-cell">Row 2, Cell 3</div>
            </div>
        </div>
    </div>

</body>

</html>
